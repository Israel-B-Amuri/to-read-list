<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Read App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">My To Read App</h1>
      <div class="inputs">
        <input type="text" class="input" id="input-section" />
        <button>Add</button>
      </div>
    </div>

    <div class="books-section">
      <div class="book">
        <p class="tittle">Atomic Habits</p>
        <div class="buttons">
          <span class="delete">Delete</span>
          <span class="completed">Completed</span>
        </div>
      </div>
      <div class="book">
        <p class="tittle">Solo Ride</p>
        <div class="buttons">
          <span class="delete">Delete</span>
          <span class="completed">Completed</span>
        </div>
      </div>
      <div class="book">
        <p class="tittle">Think Like a Monk</p>
        <div class="buttons">
          <span class="delete">Delete</span>
          <span class="completed">Completed</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
